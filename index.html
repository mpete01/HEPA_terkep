<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEPA térkép</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="./dist/MarkerCluster.css">
    <link rel="stylesheet" href="./dist/MarkerCluster.css">
    <script src="knt.js" defer></script>
    <script src="nybbt.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha512-QhkA4vRQwu7sIGREYEgErBbvIWgprcnnU/Gb0tTt4lugWDSuTJCzeQXYqpjEiQjz9rHifFkdqtdRAXt1LmOZgQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha512-8A7i+2nKffdIYwULSEFkvwzGtq5zQ8yDb4VWFC1q58fxHgOLBsDwKE+uONQkpXcT7eHhYzVJqC2wj73VWdmQw==" crossorigin=""></script>
</head>
</head>
<body onload="kntMap">
    <header id="header">
        <img src="images/hepa_logo.jpg" alt="HEPA_logo" id="HEPA_logo" class="header_photo">
        <div class="searchbar">
            <select name="dropdown" id="dropdown">
                <option value="Térképtér - KNT" class="options" id="knt"><button>Térképtér - KNT</button></option>
                <option value="Térképtér - NYBBT" id="nybbt" class="options">Térképtér - NYBBT</option>
            </select>
            <input type="search" class="searchbar-input" id="search">
            <button class="searchabr-submit" type="button" id="search-btn">Search</button>
            <div id="current-time" class="searchbar-time"></div>
        </div>    
    </header>
    <main id="main">
        <button id="rem">remove</button>
        <section id="mapSection">
            <div id="map-title"></div>
            <div id="map"></div>
        </section>
    </main>

</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script src="./dist/leaflet.markercluster.js"></script>
</html>
